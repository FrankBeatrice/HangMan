<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title> Hangman</title>
    <link rel="shortcut icon" href="assets/images/hanging.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Geo' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type='text/css' href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1>OLd Western Hangman</h1>
                <h2>Guess the person , object , or place!</h2>
                <small> Type to begin...Remember to type wisely...hint...names have spaces</small>
                <br>
                <img src="assets/images/hangman.gif" height="20">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Word to Guess</strong></h3>
                    </div>
                    <div class="panel-body">
                        <h3 id="wordblanks">_ _ _ _ _ _ _ _ _ </h3>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <strong>Wrong Guesses: </strong> <span id="wrongGuesses"></span>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <strong>Guesses Left: </strong> <span id="guessesLeft">9</span>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <strong>Wins: </strong> <span id="winCounter">0</span>
                    </div>
                </div>
                <!-- Fifth Panel: Holds the number of Losses. -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <strong>Losses: </strong> <span id="lossCounter">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='assets/javascript/logic.js'></script>
</body>

</html>
